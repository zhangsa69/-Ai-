<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录 - IT运维报修系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--[if IE]>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ie-styles.css') }}">
    <![endif]-->
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <h1>IT运维报修系统</h1>

        <!-- 显示提示信息 -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="post" class="add-form">
            <div class="form-group full-width">
                <label for="username" class="required">用户名：</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>
            <div class="form-group full-width">
                <label for="password" class="required">密码：</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="submit-btn">登录</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
