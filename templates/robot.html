<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT运维助手</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!--[if IE]>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ie-styles.css') }}">
    <![endif]-->
    <style>
        /* 基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background-color: #0a0a1a;
            overflow-x: hidden;
            position: relative;
        }

        /* 画布样式 */
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* 聊天容器 */
        .chat-container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            height: 90vh;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
        }

        /* 消息区域 */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
        }

        /* 消息样式 */
        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #0066ff;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: rgba(10, 10, 26, 0.8);
            border: 1px solid #00b4ff;
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }

        /* 输入区域 */
        #input-area {
            display: flex;
            padding: 10px 0;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #00b4ff;
            border-radius: 25px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 16px;
            outline: none;
        }

        #send-button {
            margin-left: 10px;
            padding: 12px 25px;
            background-color: #00b4ff;
            color: #0a0a1a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #send-button:hover {
            background-color: #0095ff;
            transform: translateY(-2px);
        }

        /* 加载指示器 */
        #loading-indicator {
            display: none;
            color: #00b4ff;
            text-align: center;
            font-style: italic;
            padding: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="chat-container">
        <div id="chat-messages"></div>
        <div id="loading-indicator">京车小智正在思考...</div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="请输入您的问题...">
            <button id="send-button">发送</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
