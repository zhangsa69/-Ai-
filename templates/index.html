<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IT运维报修系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="container">
        <div class="title-bar">
            <h1>IT运维报修系统</h1>
            <div class="resolved-counter">
                <span class="counter-icon">✅</span>
                <span class="counter-text">已解决</span>
                <span class="counter-number">{{ resolved_count }}</span>
                <span class="counter-unit">个事件</span>
            </div>
        </div>

        <div class="ai-hero-section">
            <a href="/try_ai" target="_blank" class="ai-circle-btn">
                <span class="ai-text-top">遇到问题了？</span>
                <span class="ai-text-main">点击对话京车小智</span>
            </a>
            <div class="form-divider">
                <span>或者使用下方报修工单</span>
            </div>
        </div>

        <form action="/submit" method="post" enctype="multipart/form-data">

            <div class="form-group full-width desc-upload-row">
                <div class="desc-box">
                    <label for="description" class="required">故障描述：</label>
                    <textarea id="description" name="description" required placeholder="请注明详细信息，有助于更快解决问题！"></textarea>
                </div>
                <div class="upload-box-outer">
                    <label for="photos" class="required">上传照片：</label>
                    <div class="upload-box">
                        <label class="upload-label" for="photos">
                            <span class="plus"></span>
                        </label>
                        <input type="file" id="photos" name="photos" accept="image/*" multiple style="display:none">
                        <div class="preview-list" id="preview-list"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="required">姓名：</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">电话：</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="department" class="required">部门：</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="category" class="required">故障类别：</label>
                <select id="category" name="category" required>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="submit-btn">提交报修</button>
            </div>
        </form>

        <div class="ai-assistant-note">
            欢迎使用京车AI运维助手，无需等待，即刻解决！
        </div>

        <div class="events-panel">
            <h2>最近工单</h2>
            <div class="events-list">
                {% if recent_events %}
                    {% for ev in recent_events %}
                    <div class="event-card">
                        <div class="event-info">
                            <div><strong>描述:</strong> {{ ev.description }}</div>
                            <div><strong>人员:</strong> {{ ev.name }} | <strong>部门:</strong> {{ ev.department }}</div>
                        </div>
                        <div class="event-status {{ 'resolved' if ev.status == '已解决' else 'pending' }}">
                            {{ ev.status or '待解决' }}
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div style="text-align:center; padding:20px; color:#666;">暂无工单数据</div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        // 简单的图片预览逻辑
        const input = document.getElementById('photos');
        const preview = document.getElementById('preview-list');
        input.addEventListener('change', function() {
            preview.innerHTML = '';
            for (const file of input.files) {
                if (!file.type.startsWith('image/')) continue;
                const reader = new FileReader();
                reader.onload = e => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
